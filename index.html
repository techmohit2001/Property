<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Using more reliable PDF libraries with specific versions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Property Details Form</h1>
        <form id="propertyForm">
            <div class="form-group">
                <label for="landSize">Land Size<span class="required">*</span></label>
                <input type="number" id="landSize" name="landSize" required>
            </div>

            <div class="form-group">
                <label for="price">Price (Rs.)<span class="required">*</span></label>
                <input type="text" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label for="propertyType">Property Type:<span class="required">*</span></label>
                <select id="propertyType" name="propertyType" required>
                    <option value="">Select Property Type</option>
                    <option value="Commercial">Commercial</option>
                    <option value="Agricultural">Agricultural</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="form-group">
                <label for="state">State:<span class="required">*</span></label>
                <select id="state" name="state" required>
                    <option value="">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Ladakh">Ladakh</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                </select>
            </div>

            <div class="form-group">
                <label for="district">District/Tehsil:<span class="required">*</span></label>
                <input type="text" id="district" name="district" required>
            </div>

            <div class="form-group">
                <label for="village">Village:<span class="required">*</span></label>
                <input type="text" id="village" name="village" required>
            </div>

            <div class="form-group">
                <label for="khasraNo">Khasra no./Khata no.<span class="required">*</span></label>
                <input type="text" id="khasraNo" name="khasraNo" required>
            </div>

            <div class="form-group">
                <label for="photos">Upload Photos (Multiple)<span class="required">*</span></label>
                <input type="file" id="photos" name="photos" accept="image/*" multiple required>
                <div id="photoPreview" class="preview-container"></div>
            </div>

            <div class="form-group">
                <label for="video">Upload Video (Optional)</label>
                <input type="file" id="video" name="video" accept="video/*">
                <div id="videoPreview" class="preview-container"></div>
            </div>

            <div class="button-group">
                <button type="submit" id="submitBtn">Submit & Generate PDF</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

    <!-- PDF generation status -->
    <div id="pdfStatus" class="pdf-status"></div>

    <script src="script.js"></script>
</body>
</html>
